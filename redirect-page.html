<html>
<head>
    <title>Redirecting to LPM page</title>
    <script>
        const handleEvent = (event) => {
            const { data, origin } = event;
            console.log(data, origin);
            if (data.redirectUrl) {
                window.location.href = data.redirectUrl;
            }
            if (data.close) {
                window.close()
            }
        }

        addEventListener('message', handleEvent, false);

    </script>
    <body>
        Redirecting to lpm page...
    </body>
</html>
