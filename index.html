<html>
<head>
    <title>Redirecting to LPM page</title>
    <script>
        const handleEvent = (event) => {            
            if (event.data.redirectUrl) {
                window.location.href = event.data.redirectUrl;
            }
            if (event.data.close) {
                window.close()
            }
        }
        window.addEventListener('message', handleEvent, false);
    </script>
    <body>
        Redirecting to LPM page...
    </body>
</html>
